<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>旧书添加</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<script th:inline="javascript">
    function alertMessage() {
        if (!isEmpty([[${message}]]))
            alert([[${message}]]);
    }

    function isEmpty(obj) {
        return typeof obj == "undefined" || obj == null || obj === "";
    }
</script>
<body class="background" onload="alertMessage()">
<div th:include="frame/head::header"></div>

<div th:if="${session.user.isAdmin()}" class="navigation" style="float: left;width: 200px;height: 800px"
     th:include="frame/adminNavigation::adminMenu"></div>
<div th:unless="${session.user.isAdmin()}" class="navigation" style="float: left;width: 200px;height: 800px"
     th:include="frame/readerNavigation::readerMenu"></div>

<div class="readerSignInBackground"
     style="height: 300px;float: right;margin-top: 100px;margin-right: 600px;background: white">
    <div class="row readerSignIn" style="margin-left: 40px">
        <div class="page-header center">
            <h2 style="margin-bottom: 10px;">旧书添加</h2>
        </div>
        <form method="post" action="/book/addBook" role="form" class="form-horizontal">
            <div class="form-group form-group-lg">
                <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="isbn">编&emsp;&emsp;号:</span>
                    <input type="text" name="isbn" required="required" class="form-control"
                           placeholder="isbn"
                           aria-describedby="isbn" autofocus>
                </div>
                <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="number">数&emsp;&emsp;目:</span>
                    <input type="text" name="number" required="required" class="form-control"
                           placeholder="number"
                           aria-describedby="number">
                </div>
                <div class="center">
                    <input class="btn btn-primary submitButton" style=" margin-top: 5px;font-size: 24px" type="submit"
                           value="添加">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
