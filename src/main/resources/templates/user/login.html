<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入页面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet"/>
    <!--<link href="/static/image/background.jpg" >-->
    <!--<link href="/sta">-->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<script th:inline="javascript">
    function alertMessage() {
        if (!isEmpty([[${message}]]))
            alert([[${message}]]);
    }

    function isEmpty(obj) {
        return typeof obj == "undefined" || obj == null || obj === "";
    }
</script>
<body class="background" onload="alertMessage()">

<div th:include="frame/head::header" th:replace="frame/head::header"></div>

<div class="loginBackground" style="float: right;margin-top: 200px;margin-right: 150px;background: white">
    <div class="row loginSize" style="margin-left: 40px">
        <div class="page-header center">
            <h2 style="margin-bottom: 10px;">用户登入</h2>
        </div>
        <form method="post" action="/login/check" role="form" class="form-horizontal">
            <div class="form-group form-group-lg">
                <div class="input-group" style="margin-top: -15px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="username">用户名</span>
                    <input type="text" name="username" required="required" class="form-control"
                           placeholder="Username"
                           aria-describedby="username">
                </div>
                <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="password">密&emsp;码</span>
                    <input type="password" name="password" required="required" class="form-control"
                           placeholder="Password"
                           aria-describedby="password">
                </div>
                <div class="center radio-lg" style="margin-top: 10px;margin-bottom: 10px">
                    <label style="margin-right: 25px">
                        <input type="radio" name="type" value="读者" checked><span style="font-size: 20px">读者</span>
                    </label>
                    <label>
                        <input type="radio" name="type" value="管理员"><span style="font-size: 20px">管理员</span>
                    </label>
                </div>
                <div class="center">
                    <input class="btn btn-primary submitButton" style="font-size: 24px" type="submit" value="登入"
                           autofocus="autofocus">
                </div>
                <div style="float: bottom;">
                    <a class="btn btn-link  active forgetPassword" role="link"
                       href="/jump?url=user/identityCheck"><span style="font-size: 18px">忘记密码</span></a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
