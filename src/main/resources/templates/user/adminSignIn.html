<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理员添加</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body class="background">
<script th:inline="javascript">

    function checkIdentity(identity) {
        var regIdNo = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;
        return regIdNo.test(identity);
    }

    function checkName(name) {
        var regName = /^[\u4e00-\u9fa5]{2,4}$/;
        return regName.test(name);
    }

    function checkPassWord(password) {//密码必须包含数字和字母
        var reg = new RegExp(/^(?![^a-zA-Z]+$)(?!\D+$)/);
        return reg.test(password);
    }

    function check() {
        if (!checkIdentity(document.getElementById('identity_input').value)) {
            alert("身份证非法!");
            return false;
        }
        if (!checkName(document.getElementById('name_input').value)) {
            alert("名字非法!");
            return false;
        }
        if (!checkPassWord(document.getElementById('password_input').value)) {
            alert("密码必须包含数字和字母");
            return false;
        }
        return true;
    }
</script>
<div th:include="frame/head::header"></div>
<div>
    <div id="navigation" class="navigation" style="float: left;width: 200px;height: 800px"
         th:include="frame/adminNavigation::adminMenu"></div>
    <div class="readerSignInBackground"
         style="height: 480px;float: right;margin-top: 100px;margin-right: 150px;background: white">
        <div class="row readerSignIn" style="margin-left: 40px">
            <div class="page-header center">
                <h2 style="margin-bottom: 10px;">管理员添加</h2>
            </div>
            <form method="post" action="/user/addAdmin" role="form" class="form-horizontal" onsubmit="return check()">
                <div class="form-group form-group-lg">
                    <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                        <span class="input-group-addon" style="font-size: 20px" id="username">用户名:</span>
                        <input id="username_input" type="text" name="username" required="required" class="form-control"
                               placeholder="username"
                               aria-describedby="username">
                    </div>
                    <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                        <span class="input-group-addon" style="font-size: 20px" id="password">密&emsp;码:</span>
                        <input id="password_input" type="password" name="password" required="required"
                               class="form-control"
                               placeholder="Password"
                               aria-describedby="password">
                    </div>
                    <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                        <span class="input-group-addon" style="font-size: 20px" id="name">名&emsp;字:</span>
                        <input id="name_input" type="text" name="name" required="required" class="form-control"
                               placeholder="name"
                               aria-describedby="name">
                    </div>
                    <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                        <span class="input-group-addon" style="font-size: 20px" id="birthday">生&emsp;日:</span>
                        <input id="birthday_input" type="date" name="birthday" required="required" class="form-control"
                               aria-describedby="birthday">
                    </div>
                    <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                        <span class="input-group-addon" style="font-size: 20px" id="identity">身份证:</span>
                        <input id="identity_input" type="text" name="identity" required="required" class="form-control"
                               placeholder="identity"
                               aria-describedby="identity">
                    </div>
                    <div class="center">
                        <input class="btn btn-primary submitButton" style=" margin-top: 10px;font-size: 24px"
                               type="submit"
                               value="注册" autofocus="autofocus">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
