<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入页面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet"/>
    <!--<link href="/static/image/background.jpg" >-->
    <!--<link href="/sta">-->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>

<body th:fragment="identityCheck" class="background">
<style>


</style>

<div th:include="frame/head::header" th:replace="frame/head::header"></div>
<div class="loginBackground" style="float: right;margin-top: 200px;margin-right: 150px;background: white">
    <div class="row loginSize" style="margin-left: 40px">
        <div class="page-header center">
            <h2 style="margin-bottom: 10px;">身份检测</h2>
        </div>
        <form method="post" action="/user/identityCheck" role="form" class="form-horizontal">
            <div class="form-group form-group-lg">
                <div class="input-group" style="margin-top: -15px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="username">用户名:</span>
                    <input type="text" name="username" class="form-control"
                           placeholder="username:非必填"
                           aria-describedby="username" autofocus>
                </div>
                <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="name">名&emsp;字:</span>
                    <input type="name" name="name" required="required" class="form-control"
                           placeholder="name:必填"
                           aria-describedby="name">
                </div>
                <div class="input-group" style="margin-top: 5px;margin-bottom: 5px">
                    <span class="input-group-addon" style="font-size: 20px" id="identity">身份证:</span>
                    <input type="identity" name="identity" required="required" class="form-control"
                           placeholder="identity:必填"
                           aria-describedby="identity">
                </div>
                <div class="center" style="margin-top: 10px">
                    <input class="btn btn-primary submitButton" style="font-size: 24px" type="submit" value="验证">
                </div>
            </div>
        </form>
    </div>
</div>

</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
