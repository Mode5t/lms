<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登入页面</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet"/>
    <!--<link href="/static/image/background.jpg" >-->
    <!--<link href="/sta">-->
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<body th:fragment="readerMenu">
<script th:inline="javascript">

    function jump(url) {
        if (isEmpty([[${session.isOnline}]]))
            url = 'user/login';
        window.location.href = '/jump?url=' + url;
    }

    function jumpWithUsername(url) {
        if (isEmpty([[${session.isOnline}]]))
            jump('user/login');
        else
            window.location.href = '/jumpWithUsername?url=' + url + '&username=' + [[${session.user.username}]];
    }

    function isEmpty(obj) {
        return typeof obj == "undefined" || obj == null || obj === "" || obj === false;
    }
</script>
<style>
    .itemReader {
        border-radius: 50px;
        height: 50px;
        font-size: 20px;
        border-style: solid;
        border-color: transparent;
        color: white;
        background-color: dodgerblue;
        border-width: 1px;
        margin-top: 4px;
        margin-bottom: 4px;
    }
</style>
<div style="width: 200px;height: fit-content;" role="group" aria-label="...">
    <div style="text-align: center;border-style: solid;border-width: 1px;font-size: 25px;border-top-right-radius: 20px;border-top-left-radius: 20px;border-color: transparent;background-color: #005aab;color: white">
        <h3>功能菜单</h3>
    </div>
    <div class="btn-group-vertical" style="width: 200px">
        <input class="btn btn-default itemReader" type="button" value="借阅状况" onclick="jump('book/readerBorrowedBook')">
        <input class="btn btn-default itemReader" type="button" value="图书查询" onclick="jump('book/searchBook')">
        <input class="btn btn-default itemReader" type="button" value="修改信息" onclick="jump('reader/readerModify')">
        <input class="btn btn-default itemReader" type="button" value="修改用户名"
               onclick="jumpWithUsername('user/usernameModify')">
        <input class="btn btn-default itemReader" type="button" value="修改密码"
               onclick="jumpWithUsername('user/passwordModify')">
    </div>
</div>
</body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->

</html>
