<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 读者菜单 -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>读者菜单</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" th:href="@{../../static/css/background.css}" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
</head>
<style>
    .border {
        border-width: 2px;
        border-color: #b2c8bb;
        border-style: solid;
    }

    .navigation {
        margin-left: 75px;
        margin-top: 75px;
    }

    .userInfo {
        width: fit-content;
        height: fit-content;
        float: right;
        background-color: white;
        border-radius: 20px;
        margin-right: 600px;
    }

</style>
<script th:inline="javascript">
    function alertMessage() {
        if (!isEmpty([${message}]))
            alert([${message}]);
    }

    function isEmpty(obj) {
        return typeof obj == "undefined" || obj == null || obj === "";
    }
</script>
<body class="background" onload="alertMessage()">
<div id="head" th:include="frame/head::header"></div>
<div>
    <div id="navigation" class="navigation" style="float: left;width: 200px;height: 800px"
         th:include="frame/readerNavigation::readerMenu"></div>
    <div>
        <div class="div" style="float: right;margin-top: 100px;margin-left: 600px">
            <div id="body" class="userInfo" th:include="reader/readerInfo::info"></div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</body>
</html>
