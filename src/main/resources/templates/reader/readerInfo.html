<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 读者信息页面 -->
<head>
    <meta charset="UTF-8">
    <title>读者信息</title>
</head>
<body>
<div th:unless="${reader}" th:if="${session.user}" th:object="${session.user}">
    <span th:text="*{username}">username</span>
    <span th:text="*{password}">password</span>
    <span th:text="*{name}">name</span>

</div>

<div th:if="${reader}" th:object="${reader}">
    <span th:text="*{username}">username</span>
    <span th:text="*{password}">password</span>
    <span th:text="*{name}">name</span>

</div>
</body>
</html>
